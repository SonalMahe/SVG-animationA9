<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css/">
    <link rel="stylesheet" href="styles/styles.css">
    <title>wallclock</title>
</head>
<body>
    <h1>SVG Wall Clock</h1>
    <svg width="500" height="500" viewbox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <circle cx="250" cy="250" r="200" stroke="red" fill="black" stroke-width="4"></circle>
        <polyline points="150,250 250,250 250,100" stroke="white" stroke-width="30" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </svg>

    <h2>You Tube</h2>
       <svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
         <rect width="600" height="400" x="40" y="40" rx="40" ry="40" fill="red" />
        <polygon points="250,200 250,350 250,200" fill="white" stroke-width="10" />

</svg>

    


    
</body>
