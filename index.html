<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css/">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Svg Images</title>
</head>
<body>
    <h1> Wall Clock</h1>
      <svg width="500" height="500" viewbox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
          <circle cx="250" cy="250" r="200" stroke="red" fill="black" stroke-width="4"></circle>
          <polyline points="150,250 250,250 250,100" stroke="white" stroke-width="30"       stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>

     <h2>You Tube</h2>
     <div class="youtube">
       <svg width="700" height="500"  viewbox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
            <rect width="600" height="400" x=".5%" y=".5%" ry="100" fill="red"/>
            <path d="M100 80 L100 300 L200 180" fill="white" stroke="grey" stroke-width="1"></path>
       </svg>
       </div>
    
</body>
</html>
